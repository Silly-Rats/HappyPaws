<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <title>Log In</title>
</head>
<body>
    <div class="content">
        <form>
            <div class="logo flex_row">
                <img src="images/logo.png" alt="Happy Paws Logo">
                <div class="logo_text">Happy<br>Paws</div>
            </div>
            <p class="title">Log In to your account</p>
            <div class="inputs">
                <div>
                    <img src="images/user.png" class="inputImg">
                    <input type="text" id="userLog" name="userLog" placeholder="Your Email">
                </div>
                <div>
                    <img src="images/lock.png" class="inputImg">
                    <input type="password" id="password" name="password" placeholder="Your Password">
                    <img src="images/close.png" alt="Show/Hide Password" id="toggle-password">
                </div>
            </div>
            <button type="button" onclick="login()">Log In</button>
            <button type="button" id="forgotPass" class="forgotPass">Forgot your password?</button>

            <button type="button" id="signUp" class="signUp">Donâ€™t have an account? Sign Up!</button>
        </form>
    </div>

    <div id="renovation" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p class="title">Password Renovation</p>
            <p class="smallInfo">A letter with instructions will be send to the linked phone or email</p>
            <div>
                <img src="images/user.png" class="inputImg">
                <input type="text" name="passRenow" id="passRenow"  placeholder="Enter Your Email">
                <button type="button">Send a Letter</button>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>


</html>
