<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="icon" type="image/x-icon" href="images/mainicon.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="signup.css">
        <title>Sign Up</title>
    </head>

    <body>
        <div class="content">
            <form>
                <div class="logo flex-row">
                    <img src="images/logo.png" alt="Logo">
                    <div class="logo-text">Zoo<br>Shop</div>
                </div>
                <p class="title">Create a new account</p>
                <div class="inputs">
                    <div class="input-row">
                        <input type="text" id="name" class="smallInputs" name="name" placeholder="Name">
                        <input type="text" id="surname" class="smallInputs" name="surname" placeholder="Surname">
                    </div>
                    <div class="input-row">
                        <input type="text" id="birthday" name="birthday" placeholder="Date of birth">
                    </div>
                    <div class="input-row">
                        <input type="text" id="phone" name="phone" placeholder="Phone number" maxlength="13">
                    </div>
                    <div class="input-row">
                        <input type="email" id="email" name="email" placeholder="Email">
                    </div>
                    <div class="input-row">
                        <input type="password" id="password" class="smallInputs" name="password" placeholder="Password">
                        <div class="imagedInput">
                            <input type="password" id="password2" class="smallInputs"  name="password2" placeholder="Repeat Password">
                            <img src="images/close.png" alt="Show/Hide Password" id="toggle-password" class="inputImg">
                        </div>
                    </div>
                </div>
                <button type="button" onclick="createAccount()">Create Account</button>
                <h2 id="logIn">Donâ€™t have an account? Sign Up!</h2>
            </form>
        </div>
        <script src="signup.js"></script>
    </body>

</html>
