<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Account</title>
    <link rel="icon" type="image/x-icon" href="images/mainicon.ico">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
<div id="dialogMask" class="dialogClose"></div>
<header>
    <div class="navAndLogo">
        <div class="imgLogo">
            <img src="images/logo.png">
            <h1>Zoo Shop</h1>
        </div>
    </div>
    <div class="categoriesHead">
        <h3>Categories </h3>
        <i class="fas fa-chevron-down"></i>
        <div class="headCategories"></div>
    </div>
    <div class="userAccount">
        <i id="cart" class="fas fa-cart-shopping"></i>
        <div id="cartWrapper">
            <div id="cartNum"></div>
        </div>
        <i id="account" class="fas fa-user"></i>
    </div>
</header>
<div class="mainPart">
    <main>
        <div class="content">
            <div class="imageAndName">
                <img class="userImg">
                <div class="userInfo">
                    <div class="smallInputs">
                        <input type="text" id="firstName" readonly>
                        <input type="text" id="lastName" readonly>
                    </div>
                    <input type="date" id="dob" readonly>
                    <input type="text" id="phone" readonly>
                    <input type="text" id="email" readonly>
                    <input type="text" id="newPass" placeholder="New Password">
                    <input type="text" id="oldPass" placeholder="Old Password">
                    <input type="file" id="file" accept="image/png, image/jpeg" style="display: none">
                </div>
            </div>
            <div class="buttons">
                <button id="edit">Edit</button>
                <button id="orders">Orders</button>
                <button id="leave">Leave account</button>
                <button id="delete">Delete Account</button>
            </div>
        </div>
        <div id="passDialog">
            <div id="dialogHeader">
                <h2>Confirm account deletion</h2>
                <i class="fa-solid fa-xmark fa-2x dialogClose"></i>
            </div>
            <p>Enter your password to confirm</p>
            <input type="password" id="confirmPass">
            <button id="confirm">Confirm</button>
        </div>
    </main>
    <footer>
        <div class="footerInfo">
            <div class="footerPhones">
                <p>Phones:</p>
                <p>+380-68-438-68-68 (Telegram,Viber)</p>
                <p>(425) 555-12-12</p>
            </div>
            <div class="footerScdule">
                <p>Work schedule:</p>
                <p>Mon-Fri: 6:30-20:00</p>
                <p>Sat-Sun: 8:00-17:00</p>
            </div>
            <div class="footerContacts">
                <p>Contact:</p>
                <p>happy.paws@gmail.com</p>
                <p><i class="fab fa-instagram"></i> @happy_paws</p>
                <p>Address: 28 Zelena St., Lviv</p>
            </div>
        </div>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2673.591758200127!2d24.038071583982262!3d49.83236914284526!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x473add42d4507667%3A0x1e478dea8f41eac6!2z0LLRg9C70LjRhtGPINCX0LXQu9C10L3QsCwgMjgsINCb0YzQstGW0LIsINCb0YzQstGW0LLRgdGM0LrQsCDQvtCx0LvQsNGB0YLRjCwgNzkwMDA!5e0!3m2!1suk!2sua!4v1713189273403!5m2!1suk!2sua"
                    width="300" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </footer>
</div>
</body>
<script src="header.js"></script>
<script src="script.js"></script>
</html>
