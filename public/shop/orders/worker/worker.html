<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Zoo shop in Ukraine!</title>
    <link rel="icon" type="image/x-icon" href="img/mainicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="navAndLogo">
            <div class="imgLogo">
                <img src="img/logo.png">
                <h1>Zoo Shop</h1>
            </div>
        </div>
        <div class="sortings">
            <div class="sorting">
                <h2>Order ID: </h2>
                <input type="number" placeholder="Enter order ID here">
            </div>
            <div class="sorting">
                <h2>Sort By: </h2>
                <select name="sortBy">
                    <option value="date">Date</option>
                    <option value="status">Status</option>
                    <option value="price">Price</option>
                </select>
            </div>
            <div class="sorting">
                <h2>Status: </h2>
                <select name="status">
                    <option value="date">Processing</option>
                    <option value="status">Awaiting Delivery</option>
                    <option value="price">Awaiting in Shop</option>
                    <option value="price">Completed</option>
                    <option value="price">User Cancelled</option>
                    <option value="price">Cancelled</option>
                </select>
            </div>
        </div>
        <div class="userAccount">
            <i class="fa-solid fa-user"></i>
        </div>
    </header> 
    <main>
        <div class="orderTable">
            <div class="orderTableHeader">
                <div class="dateAndStatus">
                    <h3>23.11.2023</h3>
                    <h3>Order status</h3>
                </div>
                <div>
                    <h3>Order ID</h3>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
