<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="signup.css">
        <title>Sign Up</title>
    </head>

    <body>
        <div class="content">
            <form>
                <div class="logo flex_row">
                    <img src="images/logo.png" alt="Happy Paws Logo">
                    <div class="logo-text">Happy<br>Paws</div>
                </div>
                <p class="title">Create a new account</p>
                <div class="inputs">
                    <div>
                        <input type="text" id="name" class="smallInputs" name="name" placeholder="Name" maxlength="20">
                        <input type="text" id="surname" class="smallInputs" name="surname" placeholder="Surname" maxlength="20">
                    </div>
                    <div>
                        <input type="text" id="birthday" name="birthday" placeholder="Date of birth">
                    </div>
                    <div>
                        <input type="text" id="phone" name="phone" placeholder="Phone number" maxlength="13">
                    </div>
                    <div>
                        <input type="email" id="email" name="email" placeholder="Email" maxlength="254">
                    </div>
                    <div>
                        <input type="password" id="password" class="smallInputs" name="password" placeholder="Password" maxlength="40">
                        <input type="password" id="password2" class="smallInputs"  name="password2" placeholder="Repeat Password" maxlength="40">
                        <img src="images/close.png" alt="Show/Hide Password" id="toggle-password">
                    </div>
                </div>
                <button type="button" onclick="createAccount()">Create Account</button>
                <button type="button" id="logIn" class="logIn">Already have an account? Log In!</button>
            </form>

        </div>
        
        <script src="signup.js"></script>
    </body>

</html>
